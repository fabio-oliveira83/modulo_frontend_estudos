<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <header>        
            <h1>FORMULÁRIOS</h1>
            <nav>
                <a href="./index.html">Home</a>
            </nav>                    

    </header>
    <main>
        <form>
            <br />
            <label for="name">Name</label>
            <input type=text name="" id="name" placeholder="Your Name">
            <br /> <br />
            <label for="email">Your E-mail</label>
            <input id="email" placeholder="e-mail">
            <br /><br />
            <label for="Phone">Your Phone Number</label>
            <input id="Phone" placeholder="Your Phone Number">
            <br /><br />
            <input type="number" max="10" min="2" step="2" dropzone="">
            <br />
            <br />
            <input type="button" value="Enviar"> <br /> <br />
            <input type="file" /> <br />
            <input type="color"> <br/>
            <input type="checkbox" id="checkbox-termos"/><label for="checkbox-termos">Aceito os Termos</label> <br />
            <p>
               Qual a sua cor favorita?
            </p>
            <input type="radio" name="cor-favorita" id="red" /> <label for="red">Vermelho</label>
            <input type="radio" name="cor-favorita" id="blue" /> <label for="blue">Azul</label>
            <input type="radio" name="cor-favorita" id="yellow" /> <label for="yellow">Amarelo</label> 
            <p>
                Qual seu filme favorito?
             </p> 
             <select multiple>
                    <option value="">Os Vingadores</option>
                    <option value="">Mulher Maravilha</option>
                    <option value="">Capitão América</option>
             </select>
             <textarea placeholder="Digite aqui sua Sugestão"></textarea> <br />
             <button type="submit">
                Send
             </button>
             <button type="reset">
                Clean
             </button>
        </form>
    </main>
</body>
</html>
