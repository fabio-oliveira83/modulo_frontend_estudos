<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>TABELAS</h1>
        <nav>
            <a href="index.html">HOME</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Tabelas</h2>
            <table>
                <caption>Notas em Matemática</caption>
                <thead>
                    <tr>
                        <th>Nome do Aluno</th>
                        <th>Nota do Aluno</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Aluno A</td>
                        <td>   8</td>
                    </tr>
                    <tr>
                        <td>Aluno B</td>
                        <td>   7</td>
                    </tr>
                <tfoot>
                    <tr>
                        <td>Média</td>
                        <td>7.5</td>
                    </tr>
                </tfoot>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
